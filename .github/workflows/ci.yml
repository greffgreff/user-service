name: Build + Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Building:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setting up JDK 17...
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Building project...
      run: mvn -B package --file pom.xml
    - name: Testing project...
      run: mvn test
